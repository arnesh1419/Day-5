<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .contact-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 16px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      color: #333;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px 0;
      background: #333;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us - Car Wash Services</h1>
  </header>

  <div class="contact-container">
    <h2>Get in Touch</h2>
    <div class="contact-info">
      <p><strong>Address:</strong> 64,Anna Nagar 3rd main rd,Chennai</p>
      <p><strong>Phone:</strong> +91 9578458456</p>
      <p><strong>Email:</strong> carviswa@gmail.com </p>
      <p><strong>Working Hours:</strong> Mon-Sat: 8:00 AM - 8:00 PM</p>
    </div>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2024 Car Wash Services. All rights reserved.
  </footer>
</body>
</html>
